<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delius+Swash+Caps&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="DiceRollerStyle.css">
</head>
<body>
    <div class="container">
        <button class="roll">Roll Dice</button>

        <!-- Dropdown to select the number of dice -->
        <select id="diceCount">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>

        </select>

        <!-- Dice container where dice will be added dynamically -->
        <div class="dice-container"></div>
    </div>

    <script src="DiceRoller.js" type="text/javascript"></script>
</body>
</html>
